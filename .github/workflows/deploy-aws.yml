name: Deploy Python Lambda to AWS

on:
  push:
    branches:
      - release
  workflow_dispatch:

# Updated with the ARN for AnalyticsQueryHandler
env:
  LAMBDA_FUNCTION_ARN: arn:aws:lambda:us-east-1:211635102441:function:AnalyticsQueryHandler

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }} 

      - name: Zip Lambda files
        # Updated to zip both .py files
        run: zip lambda-deployment.zip lambda_function.py db_handler.py

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_ARN }} \
            --zip-file fileb://lambda-deployment.zip
